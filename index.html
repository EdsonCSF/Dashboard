<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HUB Sistemas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      /* Cores para o modo claro */
      --primary-color: #2563eb;
      --secondary-color: #1e40af;
      --dark-color: #1e293b;
      --light-color: #f8fafc;
      --gray-color: #64748b;
      --card-bg: #ffffff;
      --text-color: #334155;
      --header-text: #ffffff;
      --footer-bg: #1e293b;
      --footer-text: #ffffff;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --card-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    [data-theme="dark"] {
      /* Cores para o modo escuro */
      --primary-color: #3b82f6;
      --secondary-color: #60a5fa;
      --dark-color: #f8fafc;
      --light-color: #1e293b;
      --gray-color: #94a3b8;
      --card-bg: #334155;
      --text-color: #f1f5f9;
      --header-text: #ffffff;
      --footer-bg: #0f172a;
      --footer-text: #e2e8f0;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
      --bg-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      --card-gradient: linear-gradient(135deg, #4338ca 0%, #6366f1 100%);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: var(--text-color);
      transition: all 0.3s ease;
    }
    header {
      background: var(--primary-color);
      color: var(--header-text);
      padding: 1.5rem;
      text-align: center;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header-title {
      flex: 1;
    }
    .header-title h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      z-index: 1;
      position: relative;
    }
    .header-title p {
      font-size: 1rem;
      opacity: 0.9;
      z-index: 1;
      position: relative;
    }
    .theme-toggle {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50px;
      padding: 0.5rem 1rem;
      color: var(--header-text);
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }
    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .search-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .search-box {
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border-radius: 50px;
      border: none;
      box-shadow: var(--shadow-lg);
      outline: none;
      transition: all 0.3s ease;
      background: var(--card-bg);
      color: var(--text-color);
    }
    .search-box::placeholder {
      color: var(--gray-color);
    }
    .search-box:focus {
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
    }
    #lista-sistemas {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 0 1.5rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }
    .bloco-sistema {
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      height: 200px;
      cursor: grab;
      user-select: none;
    }
    .bloco-sistema:active {
      cursor: grabbing;
    }
    .bloco-sistema.dragging {
      opacity: 0.5;
      transform: scale(1.05);
      z-index: 1000;
    }
    .bloco-sistema a {
      text-decoration: none;
      font-weight: 600;
      color: var(--text-color);
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }
    .icon-container {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      font-size: 2.5rem;
    }
    .bloco-sistema:hover .icon-container {
      transform: scale(1.1);
    }
    footer {
      background: var(--footer-bg);
      color: var(--footer-text);
      padding: 2rem 1rem;
      text-align: center;
      margin-top: auto;
    }
    footer h2 {
      font-size: 1rem;
      font-weight: 400;
      margin-bottom: 1rem;
      line-height: 1.6;
    }
    footer .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    footer .social-links a {
      color: var(--footer-text);
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }
    footer .social-links a:hover {
      color: var(--primary-color);
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(37, 99, 235, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--dark-color);
      color: var(--light-color);
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: var(--shadow-lg);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .notification.show {
      transform: translateY(0);
      opacity: 1;
    }
    /* Estilos Específicos para Aplicações Meleka */
    .meleka-cinema {
      background: linear-gradient(135deg, #ff6b35, #a12a5e);
      color: white;
    }
    .meleka-cinema .icon-container {
      background: rgba(0,0,0,0.2);
      color: #ffd700;
      border: 3px solid #ffd700;
    }
    .meleka-animes {
      background: linear-gradient(135deg, #64b5f6, #b388ff);
      color: white;
    }
    .meleka-animes .icon-container {
      background: rgba(0,0,0,0.2);
      color: #ffd54f;
      border: 3px solid #ffd54f;
    }
    .gmanhwa-app {
      background: linear-gradient(135deg, #ff6b9d, #ffd54f);
      color: white;
    }
    .gmanhwa-app .icon-container {
      background: rgba(0,0,0,0.2);
      color: #ffffff;
      border: 3px solid #ffffff;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 1rem;
      }
      .header-title h1 {
        font-size: 1.5rem;
      }
      #lista-sistemas {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
        padding: 0 1rem 1.5rem;
      }
      .bloco-sistema {
        height: 160px;
        padding: 1.5rem;
      }
      .icon-container {
        width: 60px;
        height: 60px;
        margin-bottom: 1rem;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-title">
      <h1>HUB Sistemas</h1>
      <p>Arraste para reorganizar seus aplicativos favoritos</p>
    </div>
    <button class="theme-toggle" id="themeToggle">
      <i class="fas fa-moon" id="themeIcon"></i>
      <span id="themeText">Modo Escuro</span>
    </button>
  </header>
  <div class="search-container">
    <input type="text" class="search-box" placeholder="Buscar sistemas..." id="searchInput">
  </div>
  <section id="lista-sistemas">
    <div class="loading">
      <div class="loading-spinner"></div>
    </div>
  </section>
  <footer>
    <h2>
      Desenvolvido por EdsonC.S.F. <br>
      Contato: edsony1@gmail.com <br>
      Criação: Julho de 2025 <br>
      Versão: 2.0 © 2025. Todos os direitos reservados.
    </h2>
    <div class="social-links">
      <a href="mailto:edsony1@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
      <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>
  <div class="notification" id="notification"></div>
  <script>
    // Mapeamento de ícones para sistemas
    const iconMap = {
      'meleka cinema': 'fa-film',
      'meleka animes': 'fa-book',
      'gmanhwa app': 'fa-book-open',
      'sistema': 'fa-desktop',
      'portal': 'fa-globe-americas',
      'relatório': 'fa-chart-line',
      'cadastro': 'fa-user-plus',
      'admin': 'fa-user-shield',
      'financeiro': 'fa-coins',
      'vendas': 'fa-shopping-cart',
      'estoque': 'fa-warehouse',
      'rh': 'fa-users',
      'jurídico': 'fa-balance-scale',
      'compras': 'fa-handshake',
      'produção': 'fa-industry',
      'qualidade': 'fa-award',
      'manutenção': 'fa-tools',
      'projetos': 'fa-project-diagram',
      'marketing': 'fa-bullhorn',
      'atendimento': 'fa-headset',
      'logística': 'fa-truck',
      'crm': 'fa-address-book',
      'erp': 'fa-server',
      'bi': 'fa-chart-pie',
      'dashboard': 'fa-tachometer-alt',
      'analytics': 'fa-chart-bar',
      'email': 'fa-envelope',
      'chat': 'fa-comments',
      'agenda': 'fa-calendar-alt',
      'task': 'fa-tasks',
      'workflow': 'fa-sitemap',
      'default': 'fa-cube'
    };
    // Cores para os ícones (mantido para sistemas genéricos)
    const iconColors = [
      'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
      'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
      'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
      'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
      'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
      'linear-gradient(135deg, #30cfd0 0%, #330867 100%)',
      'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
      'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)',
      'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
      'linear-gradient(135deg, #ff8a80 0%, #ea4c89 100%)'
    ];
    // Função para obter ícone baseado no nome do sistema
    function getIconForSystem(systemName) {
      const lowerName = systemName.toLowerCase();
      for (const [key, value] of Object.entries(iconMap)) {
        if (lowerName.includes(key)) {
          return value;
        }
      }
      return iconMap['default'];
    }
    // Função para obter cor baseado no nome do sistema
    function getColorForSystem(systemName, index) {
      return iconColors[index % iconColors.length];
    }
    // ✅ Função para aplicar estilos temáticos específicos
    function applyThematicStyle(cardElement, systemName) {
      const lowerName = systemName.toLowerCase();
      if (lowerName.includes('meleka cinema')) {
        cardElement.classList.add('meleka-cinema');
      } else if (lowerName.includes('meleka animes')) {
        cardElement.classList.add('meleka-animes');
      } else if (lowerName.includes('gmanhwa') || lowerName.includes('manhwa')) {
        cardElement.classList.add('gmanhwa-app');
      } else {
        // Mantém estilo padrão para outros sistemas
        cardElement.style.background = getColorForSystem(systemName, Math.random() * 10);
      }
    }
    // Função para mostrar notificação
    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }
    // Função para filtrar sistemas
    function filterSystems() {
      const searchInput = document.getElementById('searchInput');
      const searchTerm = searchInput.value.toLowerCase();
      const systemBlocks = document.querySelectorAll('.bloco-sistema');
      systemBlocks.forEach(block => {
        const systemName = block.textContent.toLowerCase();
        if (systemName.includes(searchTerm)) {
          block.style.display = 'flex';
        } else {
          block.style.display = 'none';
        }
      });
    }
    // Função para alternar tema
    function toggleTheme() {
      const body = document.body;
      const themeIcon = document.getElementById('themeIcon');
      const themeText = document.getElementById('themeText');
      if (body.getAttribute('data-theme') === 'dark') {
        body.removeAttribute('data-theme');
        themeIcon.className = 'fas fa-moon';
        themeText.textContent = 'Modo Escuro';
        localStorage.setItem('theme', 'light');
      } else {
        body.setAttribute('data-theme', 'dark');
        themeIcon.className = 'fas fa-sun';
        themeText.textContent = 'Modo Claro';
        localStorage.setItem('theme', 'dark');
      }
    }
    // Verificar tema salvo
    function checkSavedTheme() {
      const savedTheme = localStorage.getItem('theme');
      const themeIcon = document.getElementById('themeIcon');
      const themeText = document.getElementById('themeText');
      if (savedTheme === 'dark') {
        document.body.setAttribute('data-theme', 'dark');
        themeIcon.className = 'fas fa-sun';
        themeText.textContent = 'Modo Claro';
      }
    }
    // ✅ IMPLEMENTAÇÃO DE DRAG & DROP
    function makeCardsDraggable() {
      const cards = document.querySelectorAll('.bloco-sistema');
      let draggedCard = null;
      cards.forEach(card => {
        card.addEventListener('dragstart', () => {
          draggedCard = card;
          setTimeout(() => card.classList.add('dragging'), 0);
        });
        card.addEventListener('dragend', () => {
          card.classList.remove('dragging');
          draggedCard = null;
        });
        card.addEventListener('dragover', e => {
          e.preventDefault();
        });
        card.addEventListener('drop', e => {
          e.preventDefault();
          if (draggedCard && draggedCard !== card) {
            const parent = card.parentElement;
            const cardsArray = Array.from(parent.children).filter(c => c.classList.contains('bloco-sistema'));
            const draggedIndex = cardsArray.indexOf(draggedCard);
            const targetIndex = cardsArray.indexOf(card);
            if (draggedIndex < targetIndex) {
              parent.insertBefore(draggedCard, card.nextSibling);
            } else {
              parent.insertBefore(draggedCard, card);
            }
            showNotification('Ordem atualizada!');
          }
        });
      });
    }
    // Adicionar evento de busca
    document.getElementById('searchInput').addEventListener('input', filterSystems);
    // Adicionar evento de alternância de tema
    document.getElementById('themeToggle').addEventListener('click', toggleTheme);
    // Verificar tema salvo ao carregar a página
    checkSavedTheme();
    // Carregar sistemas do JSON
    fetch('sistemas.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Erro ao carregar a lista de sistemas');
        }
        return response.json();
      })
      .then(data => {
        const lista = document.getElementById('lista-sistemas');
        lista.innerHTML = '';
        if (data.length === 0) {
          lista.innerHTML = '<p style="text-align: center; width: 100%; padding: 2rem;">Nenhum sistema encontrado.</p>';
          return;
        }
        data.forEach((sistema, index) => {
          const item = document.createElement('div');
          item.className = 'bloco-sistema';
          item.draggable = true; // ✅ Torna o card arrastável
          const iconClass = getIconForSystem(sistema.nome);
          item.innerHTML = `
            <a href="${sistema.arquivo}" target="_blank">
              <div class="icon-container">
                <i class="fas ${iconClass}"></i>
              </div>
              <span>${sistema.nome}</span>
            </a>
          `;
          // ✅ Aplica estilo temático específico
          applyThematicStyle(item, sistema.nome);
          lista.appendChild(item);
        });
        // ✅ Ativa drag & drop após renderizar
        makeCardsDraggable();
        showNotification(`${data.length} sistemas carregados com sucesso!`);
      })
      .catch(error => {
        console.error('Erro ao carregar sistemas:', error);
        document.getElementById('lista-sistemas').innerHTML = `
          <div style="text-align: center; width: 100%; padding: 2rem;">
            <i class="fas fa-exclamation-triangle" style="font-size: 2rem; color: #f87171; margin-bottom: 1rem;"></i>
            <p>Não foi possível carregar a lista de sistemas. Tente novamente mais tarde.</p>
          </div>
        `;
        showNotification('Erro ao carregar sistemas. Verifique o console para mais detalhes.');
      });
  </script>
</body>
</html>
