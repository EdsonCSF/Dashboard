<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HUB Sistemas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #1e40af;
      --dark-color: #1e293b;
      --light-color: #f8fafc;
      --gray-color: #64748b;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: var(--dark-color);
    }

    header {
      background: var(--primary-color);
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #4f46e5, #8b5cf6, #ec4899);
    }

    header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      z-index: 1;
      position: relative;
    }

    header p {
      font-size: 1rem;
      opacity: 0.9;
      z-index: 1;
      position: relative;
    }

    .search-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .search-box {
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border-radius: 50px;
      border: none;
      box-shadow: var(--shadow-lg);
      outline: none;
      transition: all 0.3s ease;
    }

    .search-box:focus {
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
    }

    #lista-sistemas {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 0 1.5rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .bloco-sistema {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      height: 160px;
    }

    .bloco-sistema::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }

    .bloco-sistema:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .bloco-sistema a {
      text-decoration: none;
      font-weight: 600;
      color: var(--dark-color);
      font-size: 1.1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }

    .bloco-sistema i {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    footer {
      background: var(--dark-color);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      margin-top: auto;
    }

    footer h2 {
      font-size: 1rem;
      font-weight: 400;
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    footer .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    footer .social-links a {
      color: white;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    footer .social-links a:hover {
      color: var(--primary-color);
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(37, 99, 235, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--dark-color);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: var(--shadow-lg);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .notification.show {
      transform: translateY(0);
      opacity: 1;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.5rem;
      }
      
      #lista-sistemas {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
        padding: 0 1rem 1.5rem;
      }
      
      .bloco-sistema {
        height: 140px;
        padding: 1rem;
      }
      
      .bloco-sistema i {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>HUB Sistemas</h1>
    <p>Acesso centralizado às suas aplicações</p>
  </header>

  <div class="search-container">
    <input type="text" class="search-box" placeholder="Buscar sistemas..." id="searchInput">
  </div>

  <section id="lista-sistemas">
    <div class="loading">
      <div class="loading-spinner"></div>
    </div>
  </section>

  <footer>
    <h2>
      Desenvolvido por EdsonC.S.F. <br>
      Contato: edsony1@gmail.com <br>
      Criação: Julho de 2025 <br>
      Versão: 1.1 © 2025. Todos os direitos reservados.
    </h2>
    <div class="social-links">
      <a href="mailto:edsony1@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
      <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

  <div class="notification" id="notification"></div>

  <script>
    // Mapeamento de ícones para sistemas
    const iconMap = {
      'sistema': 'fa-desktop',
      'portal': 'fa-globe',
      'relatório': 'fa-chart-bar',
      'cadastro': 'fa-user-plus',
      'admin': 'fa-user-shield',
      'financeiro': 'fa-money-bill-wave',
      'vendas': 'fa-shopping-cart',
      'estoque': 'fa-boxes',
      'rh': 'fa-users',
      'jurídico': 'fa-balance-scale',
      'compras': 'fa-handshake',
      'produção': 'fa-industry',
      'qualidade': 'fa-award',
      'manutenção': 'fa-tools',
      'projetos': 'fa-project-diagram',
      'marketing': 'fa-bullhorn',
      'atendimento': 'fa-headset',
      'logística': 'fa-truck',
      'default': 'fa-cog'
    };

    // Função para obter ícone baseado no nome do sistema
    function getIconForSystem(systemName) {
      const lowerName = systemName.toLowerCase();
      
      for (const [key, value] of Object.entries(iconMap)) {
        if (lowerName.includes(key)) {
          return value;
        }
      }
      
      return iconMap['default'];
    }

    // Função para mostrar notificação
    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Função para filtrar sistemas
    function filterSystems() {
      const searchInput = document.getElementById('searchInput');
      const searchTerm = searchInput.value.toLowerCase();
      const systemBlocks = document.querySelectorAll('.bloco-sistema');
      
      systemBlocks.forEach(block => {
        const systemName = block.textContent.toLowerCase();
        if (systemName.includes(searchTerm)) {
          block.style.display = 'flex';
        } else {
          block.style.display = 'none';
        }
      });
    }

    // Adicionar evento de busca
    document.getElementById('searchInput').addEventListener('input', filterSystems);

    // Carregar sistemas do JSON
    fetch('sistemas.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Erro ao carregar a lista de sistemas');
        }
        return response.json();
      })
      .then(data => {
        const lista = document.getElementById('lista-sistemas');
        lista.innerHTML = '';
        
        if (data.length === 0) {
          lista.innerHTML = '<p style="text-align: center; width: 100%; padding: 2rem;">Nenhum sistema encontrado.</p>';
          return;
        }
        
        // Cores diferentes por bloco
        const cores = [
          'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
          'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
          'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
          'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
          'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
          'linear-gradient(135deg, #30cfd0 0%, #330867 100%)',
          'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
          'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)',
          'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
          'linear-gradient(135deg, #ff8a80 0%, #ea4c89 100%)'
        ];
        
        data.forEach((sistema, index) => {
          const item = document.createElement('div');
          item.className = 'bloco-sistema';
          
          const iconClass = getIconForSystem(sistema.nome);
          
          item.innerHTML = `
            <a href="${sistema.arquivo}" target="_blank">
              <i class="fas ${iconClass}"></i>
              <span>${sistema.nome}</span>
            </a>
          `;
          
          lista.appendChild(item);
        });
        
        showNotification(`${data.length} sistemas carregados com sucesso!`);
      })
      .catch(error => {
        console.error('Erro ao carregar sistemas:', error);
        document.getElementById('lista-sistemas').innerHTML = `
          <div style="text-align: center; width: 100%; padding: 2rem;">
            <i class="fas fa-exclamation-triangle" style="font-size: 2rem; color: #f87171; margin-bottom: 1rem;"></i>
            <p>Não foi possível carregar a lista de sistemas. Tente novamente mais tarde.</p>
          </div>
        `;
        showNotification('Erro ao carregar sistemas. Verifique o console para mais detalhes.');
      });
  </script>
</body>
</html>
