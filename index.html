<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Sistemas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #lista-sistemas {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
      justify-content: center;
    }
    .bloco-sistema {
      background: white;
      border-radius: 10px;
      padding: 20px;
      min-width: 180px;
      max-width: 200px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .bloco-sistema:hover {
      transform: scale(1.05);
    }
    .bloco-sistema a {
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }
    footer {
      background: blue;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      margin-top: auto;
    }
    footer h2 {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>Dashboard Sistemas</header>

  <section id="lista-sistemas">
    <!-- Blocos dos sistemas vão aparecer aqui -->
  </section>

  <footer>
    <h2>
      Desenvolvido por EdsonC.S.F. <br>
      Contato: edsony1@gmail.com <br>
      Criação: Julho de 2025 <br>
      Versão: 1.0 © 2025. Todos os direitos reservados.
    </h2>
  </footer>

  <script>
    fetch('sistemas.json')
      .then(response => response.json())
      .then(data => {
        const lista = document.getElementById('lista-sistemas');
        data.forEach((sistema, index) => {
          const item = document.createElement('div');
          item.className = 'bloco-sistema';
          // Cores diferentes por bloco
          const cores = ['#FFD700', '#90EE90', '#FF7F7F', '#87CEFA', '#FFB6C1', '#FFA500'];
          item.style.background = cores[index % cores.length];
          item.innerHTML = `<a href="${sistema.arquivo}" target="_blank">${sistema.nome}</a>`;
          lista.appendChild(item);
        });
      })
      .catch(error => console.error('Erro ao carregar sistemas:', error));
  </script>
</body>
</html>
